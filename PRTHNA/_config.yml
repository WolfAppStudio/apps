#
# Awesome App Landing Page Config
#

# Be sure all REQUIRED fields are filled out!

#
# General App Info
#
app:
  name: Drawing Pad # REQUIRED - Enter your app name
  ios_id: 1547752865 # REQUIRED - 10 Digit Numeric App ID (lookup in iTunes Connect)
  android_id: # Optional - Enter Android app id like: com.example.app

  icon: # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-icon-512.png
  # 512px or greater, square

  favicon: images/app-favicon.png # uncomment if uploading own favicon
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-favicon.png - can be .ico or .png
  # 16px or greater, square

  screenshot: images/iPhone.png # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-screen-640x1136.png
  # 640x1136px

  #video: # uncomment if prefer to show a video preview in the screen instead of image
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-preview.mp4
  # 640x1136px

  # app_twitter: "@erbittuu" # uncomment if the app has a twitter account "@my-awesome-app"
  # creator_twitter: "@erbittuu" # uncomment if creator has a twitter account "@awesome-dev"
  #social_image: # uncomment and add an image - defaults to icon
  # This will show up when your url is shared on sites like facebook and twitter
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-social_image.png
  # 512px or greater, square or width = 2X height
#
# Marketing
#
marketing_header: Awesome Ddrawing App For iPhone and iPad # Optional
marketing_desc: "The drawing pad is based on a fully creative engine Cortex it offers a number of powerful artistic tools and brushes for a realistic drawing experience. \n\nBring your ideas and bring your striking creativity to life with beautiful sketches, drawings, paintings, doodles, stamps for the best productive time."

#
# Social Links
#
# Includes an icon for each username you enter
#
social-links:
  github: erbittuu
  facebook: erbittuu
  twitter: erbittuu
  # pinterest: https://www.google.com
  instagram: erbittuu
  email: jyotipatel2021@yahoo.com
  # youtube: # channel/<your_long_string> or <user-name>
  # googleplus: # anything in your profile username that comes after plus.google.com/

#
# Enable/Disable Features & Page Elements
#
enable:
  app_icon: true
  smart_app_banner: true

#
# Theme Settings
#
background_color: "#989898" # Optional
background_image: /images/background.jpg # Optional - Use Relative path e.g. images/backgrounds/image.jpg
text_color: white # Optional
link_color: # Optional
social_link_color: white # Optional
download_button_background_color: "#0191FF" # Optional
download_button_text_color: white; # Optional

#
# Site Info
#
# If you want specific meta info for your <head></head> tags
#
title: # Optional - Enter your site title
description: # Optional - Enter your site description

#
# Google Analytics
#
# google_analytics: UA-233363743 # Enter your tracking code (e.g. UA-233363743) to activate tracking

#
# !! You don't need to change any of the configuration flags below !!
#

# The release of Awesome App Landing Page that you're using
version: v1.0

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed

# Exclude these files from your production _site
exclude:
  - LICENSE
  - README.md
